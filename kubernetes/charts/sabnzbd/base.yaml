global:
  fullnameOverride: sabnzbd

app-template:
  controller:
    replicas: 0
  image:
    repository: ghcr.io/onedr0p/sabnzbd
    tag: 4.0.3@sha256:aff676e3c234f7a4493c75813e296c347c02b6e5374acd1858f8244ea44f2b4a
  env:
    TZ: "Europe/Stockholm"
    SABNZBD__HOST_WHITELIST_ENTRIES: sabnzbd,sabnzbd.siliconsheep.se
  service:
    main:
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: https://auth2.siliconsheep.se/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth2.siliconsheep.se/oauth2/start?rd=$scheme://$best_http_host$request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-groups"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: "sabnzbd.siliconsheep.se"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: sabnzbd-siliconsheep-se
          hosts:
            - "sabnzbd.siliconsheep.se"
  securityContext:
    seLinuxOptions:
      level: s0
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 100
  persistence:
    # config:
    #   enabled: true
    #   storageClass: longhorn
    #   accessMode: ReadWriteOnce
    #   size: 1Gi
    media:
      enabled: true
      type: nfs
      server: "nas.siliconsheep.se"
      path: /volume1/media/
      mountPath: /media
  resources:
    requests:
      memory: 500Mi
      cpu: 300m
    limits:
      memory: 1500Mi
      cpu: 1000m