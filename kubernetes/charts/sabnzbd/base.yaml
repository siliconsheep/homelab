global:
  fullnameOverride: sabnzbd

networkPolicies:
  enabled: true

app-template:
  controller:
    replicas: 1

  image:
    repository: ghcr.io/onedr0p/sabnzbd
    tag: 4.4.0@sha256:d2dbde184900504bf3636d2df74e466e223d6b2474b4d21a58c72eadfffa7e99
  env:
    TZ: "Europe/Stockholm"
    SABNZBD__HOST_WHITELIST_ENTRIES: sabnzbd,sabnzbd.siliconsheep.se
  service:
    main:
      ports:
        http:
          port: 8080
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: https://auth2.siliconsheep.se/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth2.siliconsheep.se/oauth2/start?rd=$scheme://$best_http_host$request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-groups"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: "sabnzbd.siliconsheep.se"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: sabnzbd-siliconsheep-se
          hosts:
            - "sabnzbd.siliconsheep.se"
  securityContext:
    seLinuxOptions:
      level: s0
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 100
  persistence:
    config:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
    media:
      enabled: true
      type: nfs
      server: "nas.siliconsheep.se"
      path: /volume1/media/
      mountPath: /media
  resources:
    requests:
      memory: 500Mi
      cpu: 300m
    limits:
      memory: 1500Mi
      cpu: 1000m
