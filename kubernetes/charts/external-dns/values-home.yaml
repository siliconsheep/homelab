external-dns:
  txtOwnerId: home
  extraVolumes:
    - name: credentials
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: external-dns-home
  extraVolumeMounts:
    - name: credentials
      mountPath: /.cf
      readOnly: true
  extraArgs:
    - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
