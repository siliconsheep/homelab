redis:
  fullnameOverride: authentik-redis
  image:
    repository: redis
    tag: 7.0.9
    pullPolicy: Always
  storageClassName: longhorn
  storageSize: 5Gi

postgres:
  fullnameOverride: authentik-postgres
  storageClassName: longhorn
  storageSize: 2Gi
  secretName: authentik-postgres

vault-secret-provider:
  cluster: oke
  roleName: authentik
  defaultObjectPath: auth/authentik
  objects:
  - name: AUTHENTIK_EMAIL__USERNAME
    key: username 
    path: oracle/smtp
  - name: AUTHENTIK_EMAIL__PASSWORD
    key: password
    path: oracle/smtp
  - name: AUTHENTIK_EMAIL__FROM
    key: from
    path: oracle/smtp 
  - name: AUTHENTIK_POSTGRESQL__USER
  - name: AUTHENTIK_POSTGRESQL__PASSWORD
  - name: AUTHENTIK_SECRET_KEY
  - name: auth-siliconsheep-se.pem
    key: certificate
    rawPath: pki/issue/authentik
    args:
      common_name: "auth.siliconsheep.se"
      exclude_cn_from_sans: true
    method: "PUT"
  - name: auth-siliconsheep-se.key
    key: private_key
    rawPath: pki/issue/authentik
    args:
      common_name: "auth.siliconsheep.se"
      exclude_cn_from_sans: true
    method: "PUT"
  
  secretObjects: true
  secretName: authentik
  extraSecretObjects:
  - type: Opaque
    secretName: authentik-postgres
    data:
    - objectName: AUTHENTIK_POSTGRESQL__USER
      key: username
    - objectName: AUTHENTIK_POSTGRESQL__PASSWORD
      key: password

authentik:
  fullnameOverride: authentik

  authentik:
    log_level: debug
    email:
      host: smtp.email.eu-stockholm-1.oci.oraclecloud.com
      port: 587
      use_ssl: false
      use_tls: true
      timeout: 30
    outposts:
      docker_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
    error_reporting:
      enabled: true
    postgresql:
      name: authentik
      host: authentik-postgres-rw
    redis:
      host: authentik-redis

  replicas: 2

  resources:
    server:
      requests:
        cpu: 100m
        memory: 768Mi
      limits:
        memory: 768Mi

  envFrom:
    - secretRef:
        name: authentik

  ingress:
    enabled: true
    ingressClassName: "traefik"
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.priority: "10"
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: auth.siliconsheep.se
        paths:
          - path: "/"
            pathType: Prefix
    tls:
      - hosts: [auth.siliconsheep.se]
        secretName: auth-siliconsheep-se

  volumeMounts:
    - name: secrets
      mountPath: /certs/auth-siliconsheep-se.pem
      readOnly: true
      subPath: auth-siliconsheep-se.pem
    - name: secrets
      mountPath: /certs/auth-siliconsheep-se.key
      readOnly: true
      subPath: auth-siliconsheep-se.key

  volumes:
    - name: secrets
      csi:
        driver: secrets-store.csi.k8s.io
        readOnly: true
        volumeAttributes:
          secretProviderClass: authentik-oke

  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10

  readinessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
