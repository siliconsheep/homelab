vault-secret-provider:
  enabled: true
  roleName: oauth2-proxy
  defaultObjectPath: auth/oauth2-proxy
  objects:  
    - name: REDIS_PASSWORD
      key: redis-password
  secretObjects: true
  secretName: oauth2-proxy-secrets-redis

app-template:
  fullnameOverride: oauth2-proxy-redis

  controller:
    strategy: RollingUpdate
  
  serviceAccount:
    create: true

  image:
    repository: public.ecr.aws/docker/library/redis
    tag: 7.4.5@sha256:4421962706d7a901cbd435282515704040203d67c653160e3a46a27b79c40e19

  podAnnotations:
    secret.reloader.stakater.com/reload: oauth2-proxy-secrets

  command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]

  env:
    REDIS_REPLICATION_MODE: master

  envFrom:
    - secretRef:
        name: oauth2-proxy-secrets-redis

  service:
    main:
      ports:
        http:
          enabled: false
        redis:
          enabled: true
          port: 6379

  persistence:
    secrets-fakemount:
      enabled: true
      type: custom
      mountPath: /mnt/secrets-fakemount
      readOnly: true
      volumeSpec:
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true

  resources:
    requests:
      cpu: 15m
      memory: 64M
    limits:
      memory: 128M