global:
  fullnameOverride: radarr

networkPolicies:
  enabled: true

app-template:
  controller:
    replicas: 1
  image:
    repository: ghcr.io/onedr0p/radarr-develop
    tag: 5.18.4.9674@sha256:9b9275f002f2e99b086d70b3fd131b330cde0ec9e2dabce47ac2bc91a29c1ba0
  env:
    TZ: "Europe/Stockholm"
    RADARR__INSTANCE_NAME: Radarr
    RADARR__PORT: 7878
    RADARR__APPLICATION_URL: "https://radarr.siliconsheep.se"
    SONARR__LOG_LEVEL: info
  service:
    main:
      ports:
        http:
          port: 7878
  ingress:
    main:
      enabled: true
      ingressClassName: nginx
      annotations:
        nginx.ingress.kubernetes.io/auth-url: https://auth2.siliconsheep.se/oauth2/auth
        nginx.ingress.kubernetes.io/auth-signin: https://auth2.siliconsheep.se/oauth2/start?rd=$scheme://$best_http_host$request_uri
        nginx.ingress.kubernetes.io/auth-response-headers: "x-auth-request-email, x-auth-request-groups"
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: "radarr.siliconsheep.se"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: radarr-siliconsheep-se
          hosts:
            - "radarr.siliconsheep.se"
  probes:
    liveness:
      enabled: true
      custom: true
      spec:
        exec:
          command:
            - /usr/bin/env
            - bash
            - -c
            - curl --fail localhost:7878/api/v3/system/status?apiKey=`IFS=\> && while
              read -d \< E C; do if [[ $E = "ApiKey" ]]; then echo $C; fi; done < /config/config.xml`
        failureThreshold: 5
        initialDelaySeconds: 60
        periodSeconds: 10
        successThreshold: 1
        timeoutSeconds: 10
  persistence:
    config:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 1Gi
    media:
      enabled: true
      type: nfs
      server: "nas.siliconsheep.se"
      path: /volume1/media/
      mountPath: /media
  podSecurityContext:
    runAsUser: 568
    runAsGroup: 568
    fsGroup: 568
    fsGroupChangePolicy: "OnRootMismatch"
    supplementalGroups:
      - 100
  resources:
    requests:
      cpu: 50m
      memory: 512M
    limits:
      memory: 1024M
